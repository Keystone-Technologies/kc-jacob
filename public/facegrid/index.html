        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Optional theme -->

        <meta content="Keystone Connect|Keystone Connect|" name="description">
        <meta content="IE=EDGE" http-equiv="X-UA-Compatible">
    </head>
    
    <body>

        <div id="home" class="col-xs-12">
            <div class="row">
                <div id="header" class="col-xs-12">
                    <div  class="row text-center">
                        <img id="logo" class="img-responsive" src="../img/logo.png"/>
                        <h2>Appear in</h2>
                        <p>Click on a family member's icon and chat with them instantly! Please feel free to arrange the icons as you like!</p>
                        <div id="message" style="color:white;font-size:18px"></div>
                        <div id="appearin" style="color:white;font-size:18px"><a href="http://appear.in/scotttravis">Click here to go to your Video Room</a></div>
                    </div>
                </div>


                <div id="vid-container" class="col-xs-12">
                    <div class="row">
                        <iframe src="http://www.appear.in/scotttravis"></iframe>
                    </div>

                </div>
                <div class="col-xs-12 grid-container">
                    <div id="freewall1" class="free-wall"></div>
                </div>
                        

            </div>

            <!-- /.modal -->
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
        <script src="js/freewall.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".brick").each(function(){
                    var name = $(this).attr('name');
                    var email = $(this).attr('email');
                    console.log(email);
                    $(this).click(function(){
                        console.log("Clicked "+name+" "+email);
                        $.get("/videocall/"+name+"/"+email, function(data){
                            if ( data.message == "success" ) {
                                console.log("Emailed "+name+" "+email);
                                $("#message").html("Emailed "+name+" "+email).show();
                                $("#message").delay(3000).hide(0);
                            } else {
                                console.log("Did NOT email "+name+" "+email);
                            }
                        });
                    });
                });
            });
        </script>
    </body>

</html>
